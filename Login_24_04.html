<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5; /* Fondo para todo el documento */
    }
    .bg {
      background-image: url('path-to-your-background-image.jpg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .header, h2 {
      text-align: center;
      color: #ffffff;
    }
    .login-container, .container {
      position: relative; /* Cambiado de absolute a relative */
      margin: auto;
      top: 50px; /* Ajuste de posición */
      width: 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    input[type="email"], input[type="password"], .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn, .form-group button {
      background-color: #f0ad4e;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    .btn:hover, .form-group button:hover {
      background-color: #ec971f;
    }
    .register-link, .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="bg">
  <div class="header">
    <h1>Bienvenido</h1>
  </div>
  <div class="login-container" id="login-section">
    <h2>Iniciar Sesión</h2>
    <form action="/submit-your-login-form" method="post">
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Contraseña" name="password" required>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
    <a href="#" class="register-link" onclick="showRegister()">No tengo cuenta, quiero registrarme</a>
  </div>
  

  <div class="container" id="register-section" style="display:none;">
    <h2>Registro</h2>
        <form>
          <div class="form-group">
            <label for="profile-pic">Mi foto de perfil</label>
            <input type="file" id="profile-pic" name="profile-pic" style="display: none;" />
          </div>
          

          <div class="form-group">
            <input type="text" placeholder="Nombre completo" required>
          </div>

          <div class="form-group">
            <input type="email" placeholder="Email" required>
          </div>


          <div class="form-group">
            <select required>
              <option value="">Sexo</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="no_decir">Prefiero no decir</option>
            </select>
          </div>
          

          <div class="form-group">
            <input type="text" placeholder="Teléfono" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Licenciatura" required>
          </div>

          <div class="form-group">
            <select required>
              <option value="">Colegio</option>
              <option value="jose_gaos">José Gaos</option>
              <option value="cain_murray">Cain Murray</option>
              <option value="ignacio_bernal">Ignacio Bernal</option>
              <option value="ray_lindley">Ray Lindley</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Suite" required>
          </div>

        <input type="password" placeholder="Contraseña" required>

          <div class="checkbox-group">
            <label><input type="checkbox" required> Ver términos y condiciones</label>
            <label><input type="checkbox" required> Acepto términos y condiciones</label>
          </div>

          <div class="form-group">
              <button type="submit">Registrarme</button>
            </div>
          </form>
    <div class="login-link">
      Ya tengo cuenta, <a href="#" onclick="showLogin()">iniciar sesión</a>.
    </div>
  </div>
</div>

<script>
function showRegister() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('register-section').style.display = 'block';
}

function showLogin() {
  document.getElementById('login-section').style.display = 'block';
  document.getElementById('register-section').style.display = 'none';
}
</script>
</body>
</html>
